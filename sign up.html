<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vericapture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@300;400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
    />
    <script src="./scripts/index.js"></script>
  </head>
  <body>
    <!-- Navigation bar for the website -->
    <nav>
      <!-- Logo for the website -->
      <label class="logo">
        <img
          src="./assets/image/Data For  Vericapture 2.png"
          alt="logo"
          class="logo"
        />
      </label>

      <!-- Checkbox for toggling the menu -->
      <input type="checkbox" id="menu-toggle" class="menu-toggle-checkbox" />

      <!-- Label acts as the hamburger icon -->
      <label for="menu-toggle" class="menu-icon">&#9776;</label>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="realtime capture.html">RealTime Capture</a></li>
        <li><a href="map.html">Map</a></li>
        <li><a href="trending.html">Trending</a></li>
        <li><a href="about us.html">About us</a></li>
        <li>
          <a href="sign up.html"
            ><button type="submit" class="submit_btn">Sign up</button></a
          >
        </li>
      </ul>
    </nav>

    <section class="container forms">
      <div class="form login">
        <div class="form-content">
          <img
            src="./assets/image/Data For  Vericapture 2.png"
            alt="logo"
            class="logo"
          />
          <a href="#" class="close">Create an account</a>

          <header>Welcome Back</header>
          <p>Welcome back, please enter your detail</p>
          <form action="#">
            <div class="media-options">
              <a href="#" class="field google">
                <i class="fab fa-google fa-1x google-icon"></i>
                <span class="google-text">Log in with Google</span>
              </a>
            </div>
          
           <div class="select-menu">
              <div class="select-btn">
               <span class="sBtn-text">Select media options</span> 
               <i class="bx bx-chevron-down select-icon"></i>
              </div>
            
             <ul class="options">
               <li class="option">
                <i class="bx bxl-facebook-circle facebook-icon" style="color: #4267b2;"></i>
                <span class="option-text">Log in with Facebook</span>
               </li>
               <li class="option">
                <i class='bx bxl-apple apple-icon' style="color: #b9b9b9;"></i>
                <span class="option-text">Log in with Apple ID</span>
               </li>
             </ul>
            </div>
            <div class="line"></div>

            <div class="field input-field">
              <input
                type="email"
                placeholder="Email or Username"
                class="input"
                required
              />
            </div>

            <div class="field input-field">
              <input
                type="password"
                placeholder="Password"
                class="password"
                required
              />
              <i class="bx bx-hide eye-icon"></i>
            </div>

            <div class="form-link">
              <input type="checkbox" id="checkbox" />
              <label class="keep">Keep me signed in</label>
              <a href="#" class="forgot-pass">Forgot password</a>
            </div>

            <div class="field button-field">
              <button type="submit">Sign in</button>
            </div>
          </form>
          
          <img class="form-img" src="./assets/image/image 6.png" alt="image" />
        </div>
      </div>
    </section>
  </body>
</html>
